<!doctype html>
<html>
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="start.less.css">

	<title> Folder Sizes :: Loading ...</title>

</head>
<body>

	<section id="MainScreen">

		<nav>
			<div class="head">
				<label> Folder to scan: </label>
				<div class="current-folder"><span></span></div>
				<div class="controls">
					<button type="button" class="btn btn-primary" data-action="ScanNow"> Start scanning </button>
					<button type="button" class="btn btn-danger hidden" data-action="StopNow"> Stop </button>
				</div>
			</div>
			<div class="folder-list">
			</div>
		</nav>
		<main>

			<div class="doing"></div>
			<div class="results"></div>

		</main>

	</section>

	<script src="jquery.js"></script>
	<script src="system/Scriptonit.Engine.js"></script>
	<script src="system/Scriptonit.Helpers.js"></script>
	<script src="start.js"></script>

	<script type="text/template" id="folder-list-item">

		<a href="javascript:;" data-dir="[[x]]" data-action="ChangeFolder">
			[[x]]
		</a>

	</script>
	<script type="text/template" id="results-table-row">
		<tr>
			<td class="size"> [[size]] </td>
			<td class="name"> [[name]] </td>
			<td class="diag"><div style="width:[[diag]]px"></div></td>
		</tr>
	</script>
	<script type="text/template" id="results-table">
		<table class="table table-striped">
			[[rows]]
		</table>
	</script>

</body>
</html>
